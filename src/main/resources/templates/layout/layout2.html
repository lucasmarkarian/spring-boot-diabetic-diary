<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head2">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet" th:href="@{/css/newstyles.css}" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
		integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
		crossorigin="anonymous">
<title>Test new Diabetic Diary</title>
</head>
<body>

	<header th:fragment="header2">
		<nav class="header-container">
			<h1>Diabetic Diary <i class="fas fa-book-medical"></i></h1>
			<div class="nav-links">
				<ul class="ul-links">
					<li><a class="header-link" th:href="@{/home}">Home</a></li>
<!-- 					<li><a class="header-link" href="#">About me</a></li> -->
					<li><a class="header-link" th:href="@{/contact}">Contact</a></li>
				</ul>
				<div class="btn-group" sec:authorize="isAuthenticated()">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
						<i class="far fa-user-circle"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-dark">
						<li><a class="dropdown-item" href="#"><i
								class="far fa-user"></i> Perfil</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><form id="logoutForm" th:action="@{/logout}"
								method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">
									<i class="fas fa-sign-out-alt"></i> Salir
								</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>
	
	<footer th:fragment="footer2">
		
		<img th:src="@{/images/Spring.png}" alt="Spring logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<br/>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
			Spring Tool), por Markarian, Lucas Leonel.<br /> &copy; Company
			2021, Inc. Todos los derechos reservados. TÃ©rminos de uso y
			privacidad.<br />
		</p>
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<!-- 				<script th:src="@{/js/popper.min.js}"></script> -->
		<!-- 				<script th:src="@{/js/bootstrap.min.js}"></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header" th:text="'Please, Sign In!'"></div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">

					<div class="input-group mb-3">
						<input type="text" name="username" id="username"
							class="form-control" th:placeholder="'Nombre de usuario'" autofocus required />
					</div>

					<div class="input-group mb-3">
						<input type="password" name="password" id="password"
							class="form-control" th:placeholder="'ContraseÃ±a'" required />
					</div>

					<div class="input-group mb-3">
						<input type="submit" class="btn btn-md btn-primary btn-block"
							th:value="'Iniciar sesion'" />
					</div>
					
					<div class="input-group mb-3 sign-up">
						<a th:href="@{sign-up}" th:text="'Crear una cuenta'" ></a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
